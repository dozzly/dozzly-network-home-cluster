apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  namespace: plex
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: traefik
  tls:
  - hosts: [ "plex.downhill.dozzly.network" ]
    secretName: plex-tls
  rules:
  - host: plex.downhill.dozzly.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: plex, port: { number: 32400 } }
