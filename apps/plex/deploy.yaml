apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
spec:
  replicas: 1
  selector: { matchLabels: { app: plex } }
  template:
    metadata: { labels: { app: plex } }
    spec:
      # run only on AMD64 (NUCs)
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: plex
        image: plexinc/pms-docker:1.42.2.10156-f737b826c  # ⚠️ update to a current, non-latest tag
        resources:
          limits:
            intel.com/gpu: 1          # request one iGPU
        env:
        - name: PLEX_CLAIM
          value: ""     # optional: add your claim token
        - name: TZ
          value: "Europe/London"
        ports:
        - containerPort: 32400
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data/media      # read-only media
        - name: transcode
          mountPath: /transcode       # fast scratch
      volumes:
      - name: config
        persistentVolumeClaim: { claimName: plex-config }
      - name: media
        persistentVolumeClaim: { claimName: plex-media }   # NFS RO
      - name: transcode
        emptyDir: { medium: Memory, sizeLimit: "4Gi" }     # or longhorn PVC
      securityContext:
        fsGroup: 44     # render group for /dev/dri when mounted by plugin
