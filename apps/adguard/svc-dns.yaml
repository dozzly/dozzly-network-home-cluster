apiVersion: v1
kind: Service
metadata:
  name: adguard-dns
  namespace: adguard
  annotations:
    metallb.universe.tf/allow-shared-ip: adguard
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.155   # <-- pick a free IP in your MetalLB pool
  externalTrafficPolicy: Local
  selector:
    app: adguard
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    # Optional extras if you plan DoT/DoH:
    # - name: dot
    #   port: 853
    #   targetPort: 853
    #   protocol: TCP
    # - name: doh
    #   port: 443
    #   targetPort: 443
    #   protocol: TCP
