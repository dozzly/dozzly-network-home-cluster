apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: longhorn
      version: 1.9.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    defaultSettings:
      defaultReplicaCount: 2          # adjust for number of nodes
      createDefaultDiskLabeledNodes: false
