apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  timeout: 5m
  retryInterval: 30s
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  wait: true
  dependsOn:
    - name: infra
    - name: policies
    - name: dozzly-cluster-config
